language: bash
services: docker
env:
  matrix:
  - VARIANT=php7.0/node6
  global:
  - DOCKER_ORGA=bleech
  - DOCKER_REPO=flynt-build
  - secure: ""
  - secure: ""
before_script:
- slash='/'; image="$DOCKER_ORGA/$DOCKER_REPO:${VARIANT//$slash/-}"
script:
- travis_retry docker build -t "$image" .
after_script:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  docker push $image; fi
